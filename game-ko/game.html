<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <script src="js/lib/jquery-1.11.3.js"></script>
    <script src="js/lib/bootstrap.js"></script>
    <script src="js/lib/knockout-3.5.0.debug.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/game.js"></script>
    <script type="module" src="js/move.js"></script>
</head>
<body>
<p>
<div class="container" role="main">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Game Panel</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="wins">Wins</label>
                <span id="wins"
                      data-bind="text: wins"
                      class="label label-success"></span>
            </div>
            <div class="form-group">
                <label for="loses">Loses</label>
                <span id="loses"
                      data-bind="text: loses"
                      class="label label-danger"></span>
            </div>
            <div class="form-group">
                <label for="total">Total</label>
                <span id="total"
                      data-bind="text: total"
                      class="label label-info"></span>
            </div>
            <div class="form-group">
                <label for="tries">Tries</label>
                <span id="tries"
                      data-bind="text: tries"
                      class="badge">New game</span>
            </div>
            <div class="form-group">
                <div class="progress">
                    <div class="progress-bar progress-bar-success"
                         data-bind="style: {width: pbCounter}, attr: {class: pbClass}"
                         id="counter"
                         role="progressbar"
                         aria-valuenow="0"
                         aria-valuemin="0"
                         aria-valuemax="60"
                         style="width: 100%;"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="guess">Guess</label>
                <input type="number"
                       data-bind="value: guess"
                       id="guess"
                       min="100"
                       max="999"
                       class="form-control"/>
            </div>
            <div class="form-group">
                <button id="play"
                        data-bind="click: play"
                        class="btn btn-success">Play</button>
            </div>
        </div>
    </div>
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Moves</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-responsive table-bordered table-hover">
                <thead>
                <tr>
                    <th>Guess</th>
                    <th>Message</th>
                </tr>
                </thead>
                <tbody id="history"
                       data-bind="foreach: {data: history, as: 'move'}">
                    <tr>
                        <td data-bind="text: move.guess"></td>
                        <td>
                            <span class="label label-info"
    data-bind="visible: move.perfectMatch==move.partialMatch, text: move.message"></span>
                            <span class="label label-success"
    data-bind="visible: move.perfectMatch>0, text: move.perfectMatch"></span>
                            <span class="label label-danger"
    data-bind="visible: move.partialMatch<0, text: move.partialMatch"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
