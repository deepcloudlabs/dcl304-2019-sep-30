<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lottery Page</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <script src="js/lib/jquery-1.11.3.js"></script>
    <script src="js/lib/bootstrap.js"></script>
    <script src="js/lib/knockout-3.5.0.debug.js"></script>
    <script src="js/app.js"></script>

</head>
<body>
<p/>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Lottery Panel</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="n">n</label>
                <input id="n" class="form-control" type="number" min="1" data-bind="value: n"/>
            </div>
            <div class="form-group">
                <button class="btn btn-success" data-bind="click: draw">Draw</button>
                <button class="btn btn-danger" data-bind="click: reset">Clear</button>
            </div>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Lottery Numbers</h3>
        </div>
        <div class="panel-body">
            <table class="table table-hover table-responsive table-striped">
                <thead>
                <tr>
                    <th>1<sup>st</sup> Number</th>
                    <th>2<sup>nd</sup> Number</th>
                    <th>3<sup>rd</sup> Number</th>
                    <th>4<sup>th</sup> Number</th>
                    <th>5<sup>th</sup> Number</th>
                    <th>6<sup>th</sup> Number</th>
                </tr>
                </thead>
                <tbody data-bind="foreach: { data: numbers, as: 'row'}">
                <tr data-bind="foreach: {data: row, as: 'num'}">
                    <td data-bind="text: num"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
